
<div class="main-container">
    <div class="container">
        <div class="frame">
            <div class="map_box">
                <img src="/assets/img/map.png" alt="map">
                <img class="img_1 ab-img" src="/assets/img/p3.png">
                <img class="img_2 ab-img" src="/assets/img/p2.png">
                <img class="img_3 ab-img" src="/assets/img/p1.png" alt="">
                <div class="image_show" *ngFor ="let data of (fetchUsers$ | async); index as i; last as isLast">
                    <img *ngIf="isLast" class="img_4 ab-img" [changeClass]="getColorClass()" [src]='data.photo'>
                </div>
                <div class="plage_taken">
                    <p>शपथ ली</p>
                    <p class="pledge_text">PLEDGE TAKEN</p>
                    <div class="number_box">{{(countUsers$ | async).userCount}} </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <li *ngIf="isLast">
            <p>{{data.name}}</p>
            <p><img [src]='data.photo'></p>
        </li>
    </ul> -->
<ul *ngFor ="let data of (fetchUsers$ | async)">
    <li>{{data.name}}</li>
</ul>
